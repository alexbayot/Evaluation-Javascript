<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3379e155de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/styles.min.css">
    <title>Evaluation</title>
</head>
<body>
    <div class="side-bar">
        <img src="images/logo.webp" alt="logo">
        <div class="icon-container toggle-dark-mode"><i class="fa-solid fa-moon icon" id="darkModeToggle"></i></div>
    </div>
    <div class="menus">
        <nav class="top-menu">
            <a href="#">Football</a>
            <a href="#">Tennis</a>
            <a href="#">Basketball</a>
            <a href="#">Hockey sur glace</a>
            <a href="#">Boxe</a>
            <a href="#">E-Sport</a>
        </nav>
        <div class="secondary-menu">
            <div class="belgique">Belgique</div>
            <div class="jupiler">Jupiler Pro League</div>
        </div>
        <div class="matches">
        </div>
    </div>
    <main>
        <div class="image" >
            <img src="randomImageFilename" alt="player" id="image">
        </div>
        <div class="your-bets-wrapper">
            <div class="your-bets"></div>
            <div class="detail_bets">
                <div class="details-wrapper">
                   <div class="details-left">
                        <div class="subtitle">
                        
                        </div>
                    </div>        
                    <div class="details-right">
                         
                    </div>
                    <div>
                        <i class="fa-solid fa-trash-can delete-icon"></i>
                    </div>
                </div>
            </div>
            <div class="flex earnings-wrapper">
                <div class="earnings earnings-right flex50">
                    <div>
                        <label>Votre mise</label>
                    </div>
                    <div>
                        <label>Cote totale</label>
                    </div>
                    <div>
                        <label>Gain potentiel</label>
                    </div>
                </div>
                <div class="earnings earnings-left flex50">
                    <div>
                        <input type="number" name="mise" class="mise"/><button type="submit">Mise</button>
                    </div>
                    <div>
                        <span class="cote bold"></span>
                    </div>
                    <div>
                        <span class="gain bold"></span>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
    <script type="text/javascript" charset="UTF-8" src="//cdn.cookie-script.com/s/2ea45517162930032ac1a425d6d53f49.js"></script>
</body>
</html>
